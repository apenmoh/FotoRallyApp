workflows:
  ios-release-no-shorebird:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter build ios --release --no-codesign
      - mkdir -p build/ios/ipa
      - cp -r build/ios/iphoneos/Runner.app build/ios/ipa
    artifacts:
      - build/ios/ipa
